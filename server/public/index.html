<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./script/client.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>TO-DO List</h1>
    </header>
    <br />
    <br />
    <br />
    <br />
    <section class="input-field">
        <h3>Change me later:</h3>
        <label class="label"></label><input type="text" class="input" id="taskIn" placeholder="Enter to-do item" size="10">
        <label class="label"></label><input type="text" class="input" id="descriptionIn" placeholder="Short Description of Task" size="10">
        <label class="label">Priority:</label><select id="priorityIn">
            <option value="H">H</option>
            <option value="M">M</option>
            <option value="L">L</option>
        </select>
        <label class="label">Notes:</label><input type="text" class="input" id="notesIn" placeholder="Optional" size="20">
        <button type="button" id="addBtn">Add To List</button>
        <hr />
    </section>
    <br />
    <br />
    <section>
        <h2>Change Me:</h2>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Description</th>
              <th>Priority</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="viewList">
          </tbody>
        </table>
      </section>
</body>

</html>
